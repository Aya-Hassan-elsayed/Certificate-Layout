<table class="table custom-table mt-3">
  <thead class="custom-header">
    <tr>
      <th scope="col" class="text-center">رقم المسلسل</th>
      <th scope="col" class="text-center">المسئولية</th>
    </tr>
  </thead>
  <tbody  class="custom-body">
    <tr *ngFor="let role of data; let i = index" >
      <td class="text-center">{{ i + 1 }}</td>
      <td class="text-center">{{ role.name }}</td>
    </tr>
  </tbody>
</table>

<div class="drop-from-out"
     *ngIf="isEnable"
    [ngClass]="{'text-bg-success': isSuccess, 'text-bg-danger': isFailed}">
  {{ Message }}
</div>
<div class="None-select"  *ngIf="isDeleted" >
  <div class="text-center delete-container d-flex flex-column justify-content-center align-items-between bg-white rounded-lg h-25" >
    <h1 class="delete-title">Are you sure you want to delete this?</h1>
    <div class="btn-group d-flex justify-content-arround mt-5">
      <button class="btn btn-primary rounded ms-2" (click)="CloseAlertEnsureDelete()">No</button>
      <button class="btn btn-danger ms-2 me-2 rounded" (click)="DeleteIteameSure()" >Yes</button>
    </div>
  </div>

</div>
