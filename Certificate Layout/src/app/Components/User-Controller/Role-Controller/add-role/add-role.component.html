<div>
  <form class="my-form" (ngSubmit)="addNewRole(newRoleData)" [formGroup]="newRoleData" enctype="multipart/form-data">
    <div class="mb-3 Theam">
      <label for="title" class="form-label">Role Name</label>
      <input type="text" class="form-control" id="title" formControlName="Name">
      <div *ngIf="newRoleData.controls['DisplayName'].errors && newRoleData.controls['DisplayName'].touched" class="alert alert-danger">
        <p>لازم تكتب</p>
      </div>
    </div>
    <div class="d-flex-row justify-between w-100">
      <button type="submit" class=" button-theam" [disabled]="!newRoleData.valid" >Submit</button>
    </div>
    </form>
    </div>
